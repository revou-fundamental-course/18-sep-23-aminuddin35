<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Grocery | aminuddin35</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <header class="navigation">
      <div class="page-title">E-Grocery</div>
      <div class="nav">
        <a href="/" class="nav-item">Home</a>
        <a href="/" class="nav-item">Our Package</a>
        <a href="/" class="nav-item">Call Us</a>
      </div>
    </header>
    <main>
      <div id="title" class="content-title">
        <div>
          <h1>Top Rated E-Groceries in Indonesia</h1>
        </div>
        <div>
          <span>Everyday with best ingredients</span>
        </div>
      </div>
      <div id="content">
        <div id="content-left">
          <div id="content-image">
            <img src="/" alt="slider" />
            <span>Fresh Everyday</span>
          </div>
        </div>
        <div id="content-right">
          <form action="/">
            <label for="your-name">Your Name</label>
            <input
              type="text"
              name="your-name"
              placeholder="First and last name" />

            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="address@gmail.com" />

            <label for="interest">What are you interested in?</label>
            <select type="select" name="interest">
              <option value="/">Football</option>
              <option value="/">Badminton</option>
            </select>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
